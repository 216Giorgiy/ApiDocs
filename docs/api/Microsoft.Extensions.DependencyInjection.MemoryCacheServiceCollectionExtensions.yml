  assemblies:
  - Microsoft.Extensions.Caching.Memory
  namespace: Microsoft.Extensions.DependencyInjection
  summary: "\nAdds a default implementation of <see cref=\"!:IDistributedCache\"></see> that stores items in memory\nto the <see cref=\"!:IServiceCollection\"></see>. Frameworks that require a distributed cache to work\ncan safely add this dependency as part of their dependency list to ensure that there is at least\none implementation available.\n"
  remarks: "\n<xref href=\"Microsoft.Extensions.DependencyInjection.MemoryCacheServiceCollectionExtensions.AddDistributedMemoryCache(IServiceCollection)\" data-throw-if-not-resolved=\"false\"></xref> should only be used in single\nserver scenarios as this cache stores items in memory and doesn&apos;t expand across multiple machines.\nFor those scenarios it is recommended to use a proper distributed cache that can expand across\nmultiple machines.\n"
  example: []
  syntax:
    content: public static IServiceCollection AddDistributedMemoryCache(this IServiceCollection services)
    parameters:
    - id: services
      type: IServiceCollection
      description: The <see cref="!:IServiceCollection"></see> to add services to.
    return:
      type: IServiceCollection
      description: The <see cref="!:IServiceCollection"></see> so that additional calls can be chained.
    content.vb: >-
      <ExtensionAttribute>

      Public Shared Function AddDistributedMemoryCache(services As IServiceCollection) As IServiceCollection
