  summary: "\nAn implementation of <see cref=\"!:IClientModelValidatorProvider\"></see> which provides client validators\nfor attributes which derive from <xref href=\"System.ComponentModel.DataAnnotations.ValidationAttribute\" data-throw-if-not-resolved=\"false\"></xref>. It also provides\na validator for types which implement <see cref=\"!:IClientModelValidator\"></see>.\nThe logic to support <see cref=\"!:IClientModelValidator\"></see>\nis implemented in <xref href=\"Microsoft.AspNetCore.Mvc.DataAnnotations.Internal.ValidationAttributeAdapter%601\" data-throw-if-not-resolved=\"false\"></xref>.\n"
