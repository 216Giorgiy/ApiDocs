  assemblies:
  - Microsoft.AspNetCore.Mvc.ViewFeatures
  namespace: Microsoft.AspNetCore.Mvc.ViewFeatures
  summary: "\nGets the collection of current values for the given <em>expression</em>.\n"
  remarks: "\nSee <see cref=\"M:GenerateSelect\"></see> for information about how the return value may be used.\n"
  example: []
  syntax:
    content: ICollection<string> GetCurrentValues(ViewContext viewContext, ModelExplorer modelExplorer, string expression, bool allowMultiple)
    content.vb: Function GetCurrentValues(viewContext As ViewContext, modelExplorer As ModelExplorer, expression As String, allowMultiple As Boolean) As ICollection(Of String)
    parameters:
    - id: viewContext
      type: Microsoft.AspNetCore.Mvc.Rendering.ViewContext
      description: A <see cref="T:Microsoft.AspNetCore.Mvc.Rendering.ViewContext"></see> instance for the current scope.
    - id: modelExplorer
      type: Microsoft.AspNetCore.Mvc.ViewFeatures.ModelExplorer
      description: "\n<see cref=\"T:Microsoft.AspNetCore.Mvc.ViewFeatures.ModelExplorer\"></see> for the <em>expression</em>. If <code>null</code>, calculates the\n<em>expression</em> result using <see cref=\"M:Microsoft.AspNetCore.Mvc.ViewFeatures.ViewDataDictionary.Eval(System.String)\"></see>.\n"
    - id: expression
      type: System.String
      description: Expression name, relative to the current model.
    - id: allowMultiple
      type: System.Boolean
      description: "\nIf <code>true</code>, require a collection <em>expression</em> result. Otherwise, treat result as a\nsingle value.\n"
    return:
      type: System.Collections.Generic.ICollection{System.String}
      description: "\n<p>\n<code>null</code> if no <em>expression</em> result is found. Otherwise a\n<see cref=\"T:System.Collections.Generic.ICollection`1\"></see> containing current values for the given\n<em>expression</em>.\n</p>\n<p>\nConverts the <em>expression</em> result to a <see cref=\"T:System.String\"></see>. If that result is an\n<see cref=\"T:System.Collections.IEnumerable\"></see> type, instead converts each item in the collection and returns\nthem separately.\n</p>\n<p>\nIf the <em>expression</em> result or the element type is an <see cref=\"T:System.Enum\"></see>, returns a\n<see cref=\"T:System.String\"></see> containing the integer representation of the <see cref=\"T:System.Enum\"></see> value as well\nas all <see cref=\"T:System.Enum\"></see> names for that value. Otherwise returns the default <see cref=\"T:System.String\"></see>\nconversion of the value.\n</p>\n"
