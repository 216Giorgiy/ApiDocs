  namespace: Microsoft.AspNetCore.Mvc.Routing
  summary: "\n<p>\nA metadata interface which specifies a route value which is required for the action selector to\nchoose an action. When applied to an action using attribute routing, the route value will be added\nto the <see cref=\"P:Microsoft.AspNetCore.Routing.RouteData.Values\"></see> when the action is selected.\n</p>\n<p>\nWhen an <see cref=\"T:Microsoft.AspNetCore.Mvc.Routing.IRouteValueProvider\"></see> is used to provide a new route value to an action, all\nactions in the application must also have a value associated with that key, or have an implicit value\nof <code>null</code>. See remarks for more details.\n</p>\n"
  remarks: "\n<p>\nThe typical scheme for action selection in an MVC application is that an action will require the\nmatching values for its <see cref=\"P:Microsoft.AspNetCore.Mvc.Controllers.ControllerActionDescriptor.ControllerName\"></see> and\n<see cref=\"P:Microsoft.AspNetCore.Mvc.Controllers.ControllerActionDescriptor.ActionName\"></see>\n</p>\n<example>\nFor an action like <pre><code>MyApp.Controllers.HomeController.Index()</code></pre>, in order to be selected, the\n<see cref=\"P:Microsoft.AspNetCore.Routing.RouteData.Values\"></see> must contain the values\n{ \n    \"action\": \"Index\",\n    \"controller\": \"Home\"\n}\n</example>\n<p>\nIf areas are in use in the application (see <see cref=\"T:Microsoft.AspNetCore.Mvc.AreaAttribute\"></see> which implements\n<see cref=\"T:Microsoft.AspNetCore.Mvc.Routing.IRouteValueProvider\"></see>) then all actions are consider either in an area by having a\nnon-<code>null</code> area value (specified by <see cref=\"T:Microsoft.AspNetCore.Mvc.AreaAttribute\"></see> or another \n<see cref=\"T:Microsoft.AspNetCore.Mvc.Routing.IRouteValueProvider\"></see>) or are considered 'outside' of areas by having the value <code>null</code>.\n</p>\n<example>\nConsider an application with two controllers, each with an <pre><code>Index</code></pre> action method:\n    - <pre><code>MyApp.Controllers.HomeController.Index()</code></pre>\n    - <pre><code>MyApp.Areas.Blog.Controllers.HomeController.Index()</code></pre>\nwhere <pre><code>MyApp.Areas.Blog.Controllers.HomeController</code></pre> has an area attribute\n<pre><code>[Area(\"Blog\")]</code></pre>.\n\nFor <see cref=\"P:Microsoft.AspNetCore.Routing.RouteData.Values\"></see> like:\n{ \n    \"action\": \"Index\",\n    \"controller\": \"Home\"\n}\n\n<pre><code>MyApp.Controllers.HomeController.Index()</code></pre> will be selected.\n<pre><code>MyApp.Area.Blog.Controllers.HomeController.Index()</code></pre> is not considered eligible because the\n<see cref=\"P:Microsoft.AspNetCore.Routing.RouteData.Values\"></see> does not contain the value 'Blog' for 'area'.\n\nFor <see cref=\"P:Microsoft.AspNetCore.Routing.RouteData.Values\"></see> like:\n{\n    \"area\": \"Blog\",\n    \"action\": \"Index\",\n    \"controller\": \"Home\"\n}\n\n<pre><code>MyApp.Area.Blog.Controllers.HomeController.Index()</code></pre> will be selected.\n<pre><code>MyApp.Controllers.HomeController.Index()</code></pre> is not considered eligible because the route values\ncontain a value for 'area'. <pre><code>MyApp.Controllers.HomeController.Index()</code></pre> cannot match any value\nfor 'area' other than <code>null</code>.\n</example>\n"
