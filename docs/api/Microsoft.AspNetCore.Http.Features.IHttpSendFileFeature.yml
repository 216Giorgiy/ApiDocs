    content.vb: Function SendFileAsync(path As String, offset As Long, count As Long?, cancellation As CancellationToken) As Task
    parameters:
    - id: path
      type: System.String
      description: The full disk path to the file.
    - id: offset
      type: System.Int64
      description: The offset in the file to start at.
    - id: count
      type: System.Nullable{System.Int64}
      description: The number of bytes to send, or null to send the remainder of the file.
    - id: cancellation
      type: System.Threading.CancellationToken
      description: A <see cref="T:System.Threading.CancellationToken"></see> used to abort the transmission.
