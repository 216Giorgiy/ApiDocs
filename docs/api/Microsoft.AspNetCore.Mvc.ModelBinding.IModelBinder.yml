      description: "\n<p>\nA <see cref=\"T:System.Threading.Tasks.Task\"></see> which will complete when the model binding process completes.\n</p>\n<p>\nIf model binding was successful, the <see cref=\"P:Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingContext.Result\"></see> should have\n<see cref=\"P:Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingResult.IsModelSet\"></see> set to <code>true</code>.\n</p>\n<p>\nA model binder that completes successfully should set <see cref=\"P:Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingContext.Result\"></see> to\na value returned from <see cref=\"M:Microsoft.AspNetCore.Mvc.ModelBinding.ModelBindingResult.Success(System.Object)\"></see>. \n</p>\n"
