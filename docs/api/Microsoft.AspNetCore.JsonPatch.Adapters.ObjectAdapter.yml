    id: Replace
    path: ../aspnet/JsonPatch/src/Microsoft.AspNetCore.JsonPatch/Adapters/ObjectAdapter.cs
    startLine: 712
  assemblies:
  - Microsoft.AspNetCore.JsonPatch
  namespace: Microsoft.AspNetCore.JsonPatch.Adapters
  summary: "\nThe &quot;replace&quot; operation replaces the value at the target location\nwith a new value.  The operation object MUST contain a &quot;value&quot; member\nwhose content specifies the replacement value.\n\nThe target location MUST exist for the operation to be successful.\n\nFor example:\n\n{ &quot;op&quot;: &quot;replace&quot;, &quot;path&quot;: &quot;/a/b/c&quot;, &quot;value&quot;: 42 }\n\nThis operation is functionally identical to a &quot;remove&quot; operation for\na value, followed immediately by an &quot;add&quot; operation at the same\nlocation with the replacement value.\n\nNote: even though it&apos;s the same functionally, we do not call remove + add\nfor performance reasons (multiple checks of same requirements).\n"
  example: []
  syntax:
