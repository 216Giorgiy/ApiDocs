  namespace: Microsoft.AspNetCore.Mvc.Internal
  summary: "\nAn implementation of <xref href=\"Microsoft.AspNetCore.Mvc.ModelBinding.Validation.IValidationStrategy\" data-throw-if-not-resolved=\"false\"></xref> for a dictionary bound with &apos;short form&apos; style keys.\n"
  remarks: "\nThis implemenation handles cases like:\n<example>\n    Model: IDictionary&lt;string, Student> \n    Query String: ?students[Joey].Age=8&amp;students[Katherine].Age=9\n\n    In this case, &apos;Joey&apos; and &apos;Katherine&apos; are the keys of the dictionary, used to bind two &apos;Student&apos;\n    objects. The enumerator returned from this class will yield two &apos;Student&apos; objects with corresponding\n    keys &apos;students[Joey]&apos; and &apos;students[Katherine]&apos;\n</example>\n\nUsing this key format, the enumerator enumerates model objects of type <code data-dev-comment-type=\"typeparamref\" class=\"typeparamref\">TValue</code>. The\nkeys of the dictionary are not validated as they must be simple types.\n"
  example: []
  syntax:
    content: 'public class ShortFormDictionaryValidationStrategy<TKey, TValue> : IValidationStrategy'
    typeParameters:
    - id: TKey
      description: The <xref href="System.Type" data-throw-if-not-resolved="false"></xref> of the keys of the model dictionary.
    - id: TValue
      description: The <xref href="System.Type" data-throw-if-not-resolved="false"></xref> of the values of the model dictionary.
