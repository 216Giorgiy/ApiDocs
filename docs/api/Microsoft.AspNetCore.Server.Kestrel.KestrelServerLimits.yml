  assemblies:
  - Microsoft.AspNetCore.Server.Kestrel
  namespace: Microsoft.AspNetCore.Server.Kestrel
  summary: "\nGets or sets the maximum size of the response buffer before write\ncalls begin to block or return tasks that don't complete until the\nbuffer size drops below the configured limit.\n"
  remarks: "\nWhen set to null, the size of the response buffer is unlimited.\nWhen set to zero, all write calls will block or return tasks that\ndon't complete until the entire response buffer is flushed.\nDefaults to 65,536 bytes (64 KB).\n"
  example: []
  syntax:
    content: public long ? MaxResponseBufferSize { get; set; }
    content.vb: Public Property MaxResponseBufferSize As Long?
    parameters: []
    return:
      type: System.Nullable{System.Int64}
