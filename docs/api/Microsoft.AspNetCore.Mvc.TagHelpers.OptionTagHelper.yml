  summary: "\n<see cref=\"!:ITagHelper\"></see> implementation targeting &lt;option> elements.\n"
  remarks: "\nThis <see cref=\"!:ITagHelper\"></see> works in conjunction with <xref href=\"Microsoft.AspNetCore.Mvc.TagHelpers.SelectTagHelper\" data-throw-if-not-resolved=\"false\"></xref>. It reads elements\ncontent but does not modify that content. The only modification it makes is to add a <code>selected</code> attribute\nin some cases.\n"
