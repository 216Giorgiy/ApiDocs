  assemblies:
  - Microsoft.AspNetCore.DataProtection
  namespace: Microsoft.AspNetCore.DataProtection.KeyManagement
  summary: "\nSpecifies whether the data protection system should auto-generate keys.\n"
  remarks: "\nIf this value is 'false', the system will not generate new keys automatically.\nThe key ring must contain at least one active non-revoked key, otherwise calls\nto <see cref=\"!:IDataProtector.Protect(byte[])\"></see> may fail. The system may end up\nprotecting payloads to expired keys if this property is set to 'false'.\nThe default value is 'true'.\n"
  example: []
  syntax:
    content: public bool AutoGenerateKeys { get; set; }
    parameters: []
    return:
      type: System.Boolean
    content.vb: Public Property AutoGenerateKeys As Boolean
