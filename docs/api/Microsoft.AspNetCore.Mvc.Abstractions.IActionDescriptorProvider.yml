  assemblies:
  - Microsoft.AspNetCore.Mvc.Abstractions
  namespace: Microsoft.AspNetCore.Mvc.Abstractions
  summary: "\nGets the order value for determining the order of execution of providers. Providers execute in\nascending numeric value of the <see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see> property.\n"
  remarks: "\n<p>\nProviders are executed in an ordering determined by an ascending sort of the <see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see> property.\nA provider with a lower numeric value of <see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see> will have its\n<see cref=\"M:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.OnProvidersExecuting(Microsoft.AspNetCore.Mvc.Abstractions.ActionDescriptorProviderContext)\"></see> called before that of a provider with a higher numeric value of\n<see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see>. The <see cref=\"M:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.OnProvidersExecuted(Microsoft.AspNetCore.Mvc.Abstractions.ActionDescriptorProviderContext)\"></see> method is called in the reverse ordering after\nall calls to <see cref=\"M:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.OnProvidersExecuting(Microsoft.AspNetCore.Mvc.Abstractions.ActionDescriptorProviderContext)\"></see>. A provider with a lower numeric value of\n<see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see> will have its <see cref=\"M:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.OnProvidersExecuted(Microsoft.AspNetCore.Mvc.Abstractions.ActionDescriptorProviderContext)\"></see> method called after that of a provider\nwith a higher numeric value of <see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see>.\n</p>\n<p>\nIf two providers have the same numeric value of <see cref=\"P:Microsoft.AspNetCore.Mvc.Abstractions.IActionDescriptorProvider.Order\"></see>, then their relative execution order\nis undefined.\n</p>\n"
  example: []
