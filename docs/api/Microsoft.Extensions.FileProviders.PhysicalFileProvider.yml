    path: src/Microsoft.Extensions.FileProviders.Physical/PhysicalFileProvider.cs
    startLine: 275
  assemblies:
  - Microsoft.Extensions.FileProviders.Physical
  namespace: Microsoft.Extensions.FileProviders
  summary: "\n<p>Creates a <see cref=\"T:Microsoft.Extensions.Primitives.IChangeToken\"></see> for the specified <em>filter</em>.</p>\n<p>Globbing patterns are interpreted by <seealso cref=\"T:Microsoft.Extensions.FileSystemGlobbing.Matcher\"></seealso>.</p>\n"
  example: []
  syntax:
    content: public IChangeToken Watch(string filter)
    content.vb: Public Function Watch(filter As String) As IChangeToken
    parameters:
    - id: filter
      type: System.String
      description: "\nFilter string used to determine what files or folders to monitor. Example: **/*.cs, *.*,\nsubFolder/**/*.cshtml.\n"
    return:
      type: Microsoft.Extensions.Primitives.IChangeToken
      description: "\nAn <see cref=\"T:Microsoft.Extensions.Primitives.IChangeToken\"></see> that is notified when a file matching <em>filter</em> is added,\nmodified or deleted. Returns a <see cref=\"T:Microsoft.Extensions.FileProviders.NullChangeToken\"></see> if <em>filter</em> has invalid filter\ncharacters or if <em>filter</em> is an absolute path or outside the root directory specified in the\nconstructor <seealso cref=\"M:Microsoft.Extensions.FileProviders.PhysicalFileProvider.#ctor(System.String)\"></seealso>.\n"
  implements:
  - Microsoft.Extensions.FileProviders.IFileProvider.Watch(System.String)
  modifiers.csharp:
  - public
  modifiers.vb:
  - Public
