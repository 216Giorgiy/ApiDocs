    remote:
      path: src/Microsoft.AspNetCore.Mvc.Abstractions/IUrlHelper.cs
      branch: master
      repo: https://github.com/aspnet/Mvc.git
    id: IsLocalUrl
    path: ../aspnet/Mvc/src/Microsoft.AspNetCore.Mvc.Abstractions/IUrlHelper.cs
    startLine: 55
  assemblies:
  - Microsoft.AspNetCore.Mvc.Abstractions
  namespace: Microsoft.AspNetCore.Mvc
  summary: "\nReturns a value that indicates whether the URL is local. A URL with an absolute path is considered local\nif it does not have a host/authority part. URLs using virtual paths (&apos;~/&apos;) are also local.\n"
  example:
  - "\n<p>\nFor example, the following URLs are considered local:\n/Views/Default/Index.html\n~/Index.html\n</p>\n<p>\nThe following URLs are non-local:\n../Index.html\nhttp://www.contoso.com/\nhttp://localhost/Index.html\n</p>\n"
  syntax:
    content: bool IsLocalUrl(string url)
    parameters:
    - id: url
      type: System.String
      description: The URL.
    return:
      type: System.Boolean
      description: <code>true</code> if the URL is local; otherwise, <code>false</code>.
    content.vb: Function IsLocalUrl(url As String) As Boolean
  overload: Microsoft.AspNetCore.Mvc.IUrlHelper.IsLocalUrl*
