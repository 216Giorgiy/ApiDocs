    path: src/Microsoft.AspNetCore.Mvc.Abstractions/IUrlHelper.cs
    startLine: 61
  assemblies:
  - Microsoft.AspNetCore.Mvc.Abstractions
  namespace: Microsoft.AspNetCore.Mvc
  summary: "\nReturns a value that indicates whether the URL is local. A URL is considered local if it does not have a\nhost / authority part and it has an absolute path. URLs using virtual paths ('~/') are also local.\n"
  example:
  - "\n<p>\nFor example, the following URLs are considered local:\n<pre><code>/Views/Default/Index.html\n~/Index.html</code></pre>\n</p>\n<p>\nThe following URLs are non-local:\n<pre><code>../Index.html\nhttp://www.contoso.com/\nhttp://localhost/Index.html</code></pre>\n</p>\n"
  syntax:
    content: bool IsLocalUrl(string url)
    content.vb: Function IsLocalUrl(url As String) As Boolean
    parameters:
    - id: url
      type: System.String
      description: The URL.
    return:
      type: System.Boolean
      description: <code>true</code> if the URL is local; otherwise, <code>false</code>.
