  summary: "\nProvides access to configuration for the data protection system, which allows the\ndeveloper to configure default cryptographic algorithms, key storage locations,\nand the mechanism by which keys are protected at rest.\n"
  remarks: "\n<p>\nIf the developer changes the at-rest key protection mechanism, it is intended that\nhe also change the key storage location, and vice versa. For instance, a call to\n<see cref=\"M:Microsoft.AspNetCore.DataProtection.DataProtectionBuilderExtensions.ProtectKeysWithCertificate(Microsoft.AspNetCore.DataProtection.IDataProtectionBuilder,System.String)\"></see> should generally be accompanied by\na call to <see cref=\"M:Microsoft.AspNetCore.DataProtection.DataProtectionBuilderExtensions.PersistKeysToFileSystem(Microsoft.AspNetCore.DataProtection.IDataProtectionBuilder,System.IO.DirectoryInfo)\"></see>, or exceptions may\noccur at runtime due to the data protection system not knowing where to persist keys.\n</p>\n<p>\nSimilarly, when a developer modifies the default protected payload cryptographic\nalgorithms, it is intended that he also select an explitiy key storage location.\nA call to <see cref=\"M:Microsoft.AspNetCore.DataProtection.DataProtectionBuilderExtensions.UseCryptographicAlgorithms(Microsoft.AspNetCore.DataProtection.IDataProtectionBuilder,Microsoft.AspNetCore.DataProtection.AuthenticatedEncryption.AuthenticatedEncryptionSettings)\"></see>\nshould therefore generally be paired with a call to <see cref=\"M:Microsoft.AspNetCore.DataProtection.DataProtectionBuilderExtensions.PersistKeysToFileSystem(Microsoft.AspNetCore.DataProtection.IDataProtectionBuilder,System.IO.DirectoryInfo)\"></see>,\nfor example.\n</p>\n<p>\nWhen the default cryptographic algorithms or at-rest key protection mechanisms are\nchanged, they only affect <strong>new</strong> keys in the repository. The repository may\ncontain existing keys that use older algorithms or protection mechanisms.\n</p>\n"
